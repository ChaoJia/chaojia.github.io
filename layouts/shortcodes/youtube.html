{{- $youtubeHost := "https://www.youtube.com/watch?v=" }}
{{- $fromAddr := urls.Parse .Page.Site.BaseURL }}
{{- $url := .Get 0 }}
{{- if in $url $youtubeHost }}
  {{- $url = strings.TrimPrefix $youtubeHost $url }}
{{- end }}
<div class="youtube">
  <iframe id="youtube-{{ $url }}" src="https://www.youtube.com/embed/{{ $url }}?enablejsapi=1&controls=1&rel=0&origin={{ $fromAddr.Scheme }}://{{ $fromAddr.Host }}" allow="fullscreen;"></iframe>
</div>
