<figure style="text-align: center;">
<div class="img-cmp-div" data-width-ratio="{{ .Get "width-ratio" }}">
  <div class="img-cmp-bg-div">
    <img class="img-cmp-bg" src="{{ .Get "src-bg" }}">
  </div>
  <div class="img-cmp-slider"><div class="img-cmp-slider-button"></div></div>
  <div class="img-cmp-fg-div">
    <img class="img-cmp-fg" src="{{ .Get "src-fg" }}">
  </div>
</div>
{{- $title := .Get "title" }}
{{- if ne "" $title  }}
  <figcaption>{{ $title }}</figcaption>
{{- end }}
</figure>
